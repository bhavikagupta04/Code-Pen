<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Code Playground</h1>
        <h2>by Bhavika Gupta</h2>
    </div>
    <div class="container">
        <div class="editor-container">
            <div class="editor-section html-section">
                <div class="editor-header">HTML</div>
                <textarea id="html-code" spellcheck="false" placeholder="Enter HTML code here..."></textarea>
            </div>
            <div class="editor-section css-section">
                <div class="editor-header">CSS</div>
                <textarea id="css-code" spellcheck="false" placeholder="Enter CSS code here..."></textarea>
            </div>
            <div class="editor-section js-section">
                <div class="editor-header">JavaScript</div>
                <textarea id="js-code" spellcheck="false" placeholder="Enter JavaScript code here..."></textarea>
            </div>
        </div>
        <div class="result-container">
            <div class="editor-header">Result</div>
            <iframe id="result" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
